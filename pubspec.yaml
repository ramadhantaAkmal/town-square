name: town_square
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter_svg: ^2.0.10+1
  dotted_line: ^3.2.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7


  
flutter:
  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Regular.ttf
        # - asset: assets/fonts/sf-pro-display/SFPRODISPLAYBOLD.OTF
  uses-material-design: true
  assets:
  - assets/images/
  - assets/icons/
  
